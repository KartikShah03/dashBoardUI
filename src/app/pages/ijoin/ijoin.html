<div class="row ">
  <div class="col-lg-6 col-md-8" ng-controller="ijoinCtrl">
    <div ba-panel ba-panel-title="Orders VS SLOF to orders" ba-panel-class="with-scroll ">
      <canvas id="bar" class="chart chart-bar"
              chart-data="orderData" chart-labels="orderLabels" chart-series="series">
      </canvas>
    </div>
  </div>

  <div class="col-lg-6 col-md-8" ng-controller="ijoinCtrl">
    <div ba-panel ba-panel-title="Percentage view" ba-panel-class="with-scroll ">
      <canvas id="line" class="chart chart-line" chart-data="data" chart-labels="labels"
              chart-legend="false" chart-series="series"></canvas>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-lg-6 col-md-6 col-sm-8" ng-controller="ijoinCtrl">
      <div ba-panel ba-panel-title="SLOF Categorization" ba-panel-class="with-scroll">
        <div
            donut-chart
            donut-data='donutData'
            donut-colors='colors'>
        </div>
      </div>
    </div>
</div>
