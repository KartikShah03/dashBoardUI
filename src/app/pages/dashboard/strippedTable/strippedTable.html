<div class="vertical-scroll">
  <table class="table table-striped">
    <thead>
    <tr>
      <th class="table-id">#</th>
      <th>TYPE</th>
      <th>COUNT</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="item in smartTableData">
      <td class="table-id">{{item.order}}</td>
      <td>{{item.label}}</td>
      <td>{{item.value}}</td>
    </tr>
    </tbody>
  </table>
</div>
