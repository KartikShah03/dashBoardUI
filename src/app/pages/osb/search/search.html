<section ng-controller="searchCtrl">
<!-- /.row -->
<div class="row">
    <div class="col-lg-12">
        <div ba-panel ba-panel-title="SEARCH" ba-panel-class="with-scroll ">
            
            <div class="panel-body">
                <form role="form"  name="searchTable" class="col-lg-12" ng-controller="searchCtrl">
                    <div class="row">
                    <div class="col-lg-4">
                        <div class="form-group">
                            <label>Source System</label>
                            <input class="form-control" ng-model="source">
                            
                        </div>
                        <div class="form-group">
                            <label>Target System</label>
                            <input class="form-control" ng-model="target">
                        </div>
                    </div>
                    <div class="col-lg-4">
                            <div class="form-group">
                                <label>Start Date</label>
                                <input class="form-control" type = "date" ng-model="startDate">
                            </div>
                            <div class="form-group">
                                <label>End Date</label>
                                <input class="form-control" type = "date" ng-model="endDate">
                            </div>
                    </div>
                    <div class="col-lg-4">
                        <div class="form-group">
                            <label>State</label>
                           <select class="form-control" ng-model="state">
                              <option value="OK">OK</option>
                              <option value="ERROR">ERROR</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Identifier</label>
                            <input class="form-control" ng-model="identifier">
                        </div>
                        </div>
                        <button type="submit" class="btn btn-default" ng-click="searchResults()">Seach</button>
                        <button type="reset" class="btn btn-default">Reset</button>
                    </div>
                </form>
                    <!-- /.col-lg-6 (nested) -->

                    <!-- /.col-lg-6 (nested) -->
                <!-- /.row (nested) -->
            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    </div>
    <!-- /.col-lg-12 -->
</div>


<div class="row" ng-if="doShow">
    <div class="col-lg-12">
        <search-Table></search-Table>
    </div>
</div>  
</section>
