<section ng-controller="searchCtrl">
 
<!-- /.row -->
<div class="row">
    <div class="col-lg-12">
        <div ba-panel ba-panel-title="SEARCH" ba-panel-class="with-scroll ">
            
            <div class="panel-body">
                <form role="form" ng-submit="searchResults(param)" name="searchTable" class="col-lg-12">
                    <div class="row">
                        <div class="col-lg-4">
                            
                            <div class="form-group">
                                <label>Source System</label>
                                <input class="form-control" type = "text" ng-model="param.sources">
                                
                            </div>
                            <div class="form-group">
                                <label>Target System</label>
                                <input class="form-control" type = "text" ng-model="param.targets">
                            </div>
                                                   
                                                       
                             
                            
                        </div>
                        <div class="col-lg-4">
                                <div class="form-group">
                                    <label>Start Date</label>
                                    <input class="form-control" type = "date" ng-model="param.startDate">
                                </div>
                                <div class="form-group">
                                    <label>End Date</label>
                                    <input class="form-control" type = "date" ng-model="param.endDate">
                                </div>
                                
                        </div>

                        <div class="col-lg-4">
                            <div class="form-group">
                                <label>State</label>

                               <select class="form-control" ng-modal = "param.state" ng-name="param.state">
                                  <option value="ok">OK</option>
                                  <option value="error">ERROR</option>
                                </select>

                            </div>
                            <div class="form-group">
                                <label>Identifier</label>
                                <input class="form-control" type = "text" ng-model="param.identifier">
                            </div>
                        </div>
                        <button type="submit" class="btn btn-default">Seach</button>
                        <button type="reset" class="btn btn-default">Reset</button>
                    </div>
                </form>
                    <!-- /.col-lg-6 (nested) -->

                    <!-- /.col-lg-6 (nested) -->
                <!-- /.row (nested) -->
            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    </div>
    <!-- /.col-lg-12 -->
</div>


<div class="row" ng-if="doShow">
    <div class="col-lg-12">
        <search-Table></search-Table>
    </div>
</div>  
</section>
